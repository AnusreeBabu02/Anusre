<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Login Page</title>
  <style>
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('login.jpg') no-repeat center center/cover;
      background-attachment: scroll; 
      color: white;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .login-button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15); /* semi-transparent */
      backdrop-filter: blur(10px); /* frosted effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      color: white;
      width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.18);
     }
    .login-modal h2 {
      margin-top: 0;
    }

    .login-modal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-modal button {
      width: 100%;
      padding: 10px;
      background-color: #36153A;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Logo</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="login-button" onclick="openLogin()">Login</button>
  </nav>

  <div class="login-modal" id="loginModal">
    <span class="close-btn" onclick="closeLogin()">âœ–</span>
    <h2>Login</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button onclick="submitLogin()">Login</button>
  </div>
  <div style="height: 900px;"></div>

  <script>
    function openLogin() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    function submitLogin() {
      alert("Login submitted! (Add real logic here)");
      closeLogin();
    }
  </script>
</body>
</html>
